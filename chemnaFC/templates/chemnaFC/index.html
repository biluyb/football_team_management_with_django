{% extends "base.html" %}

{% block title %}Chemna Football Club{% endblock %}

{% block content %}
<header>
{% include "chemnaFC/header/header.html" %}
</header>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
    }

    .home-link {
        display: inline-block;
        padding: 12px 24px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
        font-size: 16px;
        text-transform: uppercase;
    }

    .home-link:hover {
        background-color: #45a049;
    }

    h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-top: 40px;
        text-transform: uppercase;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: center;
        margin-top: 20px;
    }

    li {
        margin-bottom: 10px;
    }

    a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        transition: color 0.2s ease-in-out;
        font-size: 18px;
    }

    li:hover {
        background-color: #f5f5f5;
        border-radius: 5px;
    }

    a:hover {
        color: #ff4d4d;
    }
</style>

<div class="container">
    
    <ul>
        <li><a href="{% url 'squad_page' %}">Squad</a></li>
        <li><a href="{% url 'table_page' %}">Table</a></li>
        <li><a href="{% url 'match_page' %}">Match</a></li>
        <li><a href="{% url 'fan_page' %}">Fans</a></li>
    </ul>
    <p><a class="home-link" href="{% url 'login_page' %}">LOG IN</a></p>
</div>

{% endblock %}
