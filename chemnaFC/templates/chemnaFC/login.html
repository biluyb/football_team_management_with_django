<style>
    /* Add your custom CSS styles here */
    
    form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      width: 300px;
      max-width: 100%;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      text-decoration: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    p {
      margin-bottom: 10px;
    }
    
    a {
      color: #0000FF;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
</style>
