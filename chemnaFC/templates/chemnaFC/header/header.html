{% load static %}
<style>
  /* Reset default browser styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Header styles */
  .header {
    background-color: #333; /* Dark background color */
    padding: 10px;
    text-align: center;
    color: #fff; /* White text color */
    font-family: Arial, sans-serif;
  }

  /* Logo styles */
  .logo {
    display: inline-block;
    vertical-align: middle;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Club name styles */
  .club-name {
    display: inline-block;
    vertical-align: middle;
    font-size: 24px;
    color: #ffcc00; /* Yellow color for club name */
    margin-left: 10px;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .club-name:hover {
    color: #ff9900; /* Lighter orange color on hover */
  }

  /* Navigation styles */
  .navigation {
    display: inline-block;
    vertical-align: middle;
    margin-left: 20px;
    list-style-type: none;
  }

  .navigation li {
    display: inline-block;
    margin-right: 10px;
  }

  .navigation li:last-child {
    margin-right: 0;
  }

  .navigation li a {
    text-decoration: none;
    color: #fff; /* White color for navigation links */
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  .navigation li a:hover {
    background-color: #ff9900; /* Lighter orange background color on hover */
  }
</style>

<header class="header">
  <div class="logo">
    <img src="{% static "chemnaFC/images/logo.png" %}" alt="logo">
  </div>
  <a href="{% url 'index_page' %}" class="club-name">Chemna Football Club CFC</a>
  <ul class="navigation">
    <li><a href="{% url "table_page" %}" style="background-color: #ff0000;">Table</a></li> <!-- Red color for Table -->
    <li><a href="{% url "match_page" %}" style="background-color: #00ff00;">Match</a></li> <!-- Green color for Match -->
    <li><a href="{% url "squad_page" %}" style="background-color: #0000ff;">Squad</a></li> <!-- Blue color for Squad -->
    <li><a href="{% url "fan_page" %}" style="background-color: #ff00ff;">Fan</a></li> <!-- Purple color for Fan -->
    <li><a href="{% url "login_page" %}" style="background-color: #ffff00;">Login</a></li> <!-- Yellow color for Login -->
  </ul>
</header>
