{% extends 'admin/base.html' %}

{% block content %}
  <style>
    /* Add your CSS styles here */
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-container {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .form-container h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container form {
      margin-bottom: 20px;
    }

    .form-container button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>

  <h1>Admin Dashboard</h1>

  <div class="dashboard">
    {% for form_name, form_obj in forms.items %}
      <div class="form-container">
        <h2>{{ form_name }}</h2>
        <form method="post">
          {% csrf_token %}
          {{ form_obj.as_p }}
          <button type="submit">Submit</button>
        </form>
      </div>
    {% endfor %}
  </div>

{% endblock %}
